
<div class="container">
  <ngx-masonry [updateLayout]="updateMasonryLayout" class="masonry">
    <ngxMasonryItem class="masonry-item" *ngFor="let card of cards">
      <app-event-card [data]="card"
                      (updateEvent)="receiveUpdateEvent($event)">
      </app-event-card>
    </ngxMasonryItem>
  </ngx-masonry>
</div>


<div (window:scroll)="onScroll($event)">
  <h1> Loading ...</h1>
</div>
