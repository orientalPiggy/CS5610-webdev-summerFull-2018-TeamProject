<div class="card text-center"

     (mouseleave) ="mouseLeave()">
  <!--<div class="wbdv-imageContainer">-->
    <!--<img [ngClass]="{'wbdv-blur': inImage}"  class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1532980400857-e8d9d275d858?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5b501bf3957585b28199e54ec4700806&auto=format&fit=crop&w=934&q=80" alt="Card image cap">-->
    <carousel data-interval="false" [showIndicators]="!(hasExtraInfo && inImage)">
      <slide *ngFor="let photo of photos" class="wbdv-imageContainer">
        <img [ngClass]="{'wbdv-blur': hasExtraInfo && inImage}" src={{photo}} alt="first slide" style="display: block; width: 100%;">
        <!--<div class="carousel-caption d-none d-md-block">-->
          <!--<h3>First slide label</h3>-->
          <!--<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>-->
        <!--</div>-->
      </slide>
    </carousel>

  <div class="iframe-pos">
    <div class="iframe-container">
      <iframe *ngIf="hasExtraInfo && inImage"
              src="https://www.youtube.com/embed/hOTqyh_UibM?rel=0&autoplay=1&modestbranding=1"
              frameborder="0"
              scrolling=false
              allow="autoplay; encrypted-media"
              style="overflow:hidden;"
              allowfullscreen></iframe>
    </div>
  </div>

      <!--<h2>Wow</h2>-->
      <!--<h4>Hey, what's up guys! This is DaMingBai, bla bla bla...</h4>-->
    <!--</div>-->
  <!--</div>-->

  <div class="card-block">
    <h6 class="card-subtitle mb-2 text-muted">Thursday, August 02</h6>
    <span class="button-pos">
      <span class="button-container">
         <span (click) = "mouseEnter()">
          <i *ngIf="hasExtraInfo && !inImage"
             class="fab fa-youtube fa-2x"
          ></i>
        </span>
      </span>
    </span>

    <h4 class="card-title">Card title that wraps to a new line</h4>
    <div class="card-body">
    <div class="row">
      <div class="avatar-container">
        <div class="avatar">
        </div>
      </div>

      <div class="host-info">
        <div class="text-sm-left text-muted">Hosted by Yiling H.</div>
        <div class="text-sm-left">
          <span class="text-muted">From </span>
          <span>San Francisco</span>
        </div>
      </div>
    </div>
    </div>
  </div>

</div>
