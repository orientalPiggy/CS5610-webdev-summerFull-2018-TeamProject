<div class="card text-center"
     (mouseleave) ="mouseLeave()">

    <carousel (activeSlideChange)="slideChanged($event)" data-interval="false" [showIndicators]="!(hasExtraInfo && inImage)">
      <slide *ngFor="let photo of data.photos" class="wbdv-imageContainer">
        <img [ngClass]="{'wbdv-blur': hasExtraInfo && inImage}" src={{photo}} alt="first slide" style="display: block; width: 100%;">
      </slide>
    </carousel>

  <div class="iframe-pos">
    <div class="iframe-container">
      <iframe *ngIf="hasExtraInfo && inImage"
              [src]='getIframeSource()'
              frameborder="0"
              scrolling=false
              allow="autoplay; encrypted-media"
              style="overflow:hidden;"
              allowfullscreen></iframe>
    </div>
  </div>

  <div class="card-block">
    <h6 class="card-subtitle mb-2 text-muted">{{dates[data.start.getDate()]}}, {{months[data.start.getMonth()]}} {{data.start.getDay()}}</h6>
    <span class="button-pos">
      <span class="button-container">
         <span (click) = "mouseEnter()">
          <i *ngIf="hasExtraInfo && !inImage"
             class="fab fa-youtube fa-2x"
          ></i>
        </span>
      </span>
    </span>

    <h4 class="card-title">{{data.title}}</h4>
    <div class="card-body">
    <div class="row">
      <div class="avatar-container">
        <div class="avatar" [ngStyle]="{'background-image': 'url(' + data.organizer.profilePhoto + ')'}">
        </div>
      </div>

      <div class="host-info">
        <div class="text-sm-left text-muted">
          Hosted by
          <span>{{data.organizer && data.organizer.firstName}}</span>
          <span>{{data.organizer && ' ' + data.organizer.lastName}}</span>
        </div>
        <div class="text-sm-left">
          <span class="text-muted">From </span>
          <span>{{data.organizer.location}}</span>
        </div>
      </div>
    </div>
    </div>
  </div>

</div>
