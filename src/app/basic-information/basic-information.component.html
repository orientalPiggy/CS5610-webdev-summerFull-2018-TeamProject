<div>

  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <li class="list-group-item" id = 'username'>{{user.username}}</li>
      </div>
    </div>

    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <li class="list-group-item" id = 'firstName'>{{user.firstName}}</li>
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <li class="list-group-item" id = 'lastName'>{{user.lastName}}</li>
      </div>
    </div>

    <div class="form-group row">
      <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <li class="list-group-item" id = 'dob'>{{user.dateOfBirth}}</li>
      </div>
    </div>

    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <li class="list-group-item" id = 'phone'>{{user.phoneNumber}}</li>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <li class="list-group-item" id = 'email'>{{user.email}}</li>
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <li class="list-group-item" id = 'address'>{{user.address}}</li>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>

</div>
